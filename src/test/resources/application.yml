spring:
  # 1. OAuth2 설정 (테스트용 가짜 데이터)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-id
            client-secret: test-google-secret
            scope:
              - profile
              - email
          github:
            client-id: test-github-id
            client-secret: test-github-secret
            scope:
              - read:user
          naver:
            client-id: test-naver-id
            client-secret: test-naver-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Naver
            scope:
              - name
              - email
              - profile_image
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # 2. DB 설정 (GitHub Actions Service Container와 연결)
  data:
    mongodb:
      uri: mongodb://localhost:27017/didimlog-test
  redis:
    host: localhost
    port: 6379

# 3. JWT & App 설정 (테스트용 고정값)
app:
  jwt:
    secret: test-secret-key-must-be-at-least-256-bits-long-1234567890
    expiration: 3600000
    access-token-expiration: 1800000
    refresh-token-expiration: 604800000
  server:
    url: http://localhost:8080
  oauth:
    redirect-uri: http://localhost:3000/oauth/callback
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173
  admin:
    secret-key: test-admin-secret-key

